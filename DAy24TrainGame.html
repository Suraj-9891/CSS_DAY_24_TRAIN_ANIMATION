<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train and Railway Animation</title>
  <link rel="stylesheet" href="Day24TrainGame.css">
</head>
<body>
  <div class="scene">
    <!-- Train -->
    <div class="train">
      <div class="engine"></div>
      <div class="carriage"></div>
      <div class="carriage"></div>
    </div>

    <!-- Railway -->
    <div class="railway">
      <div class="track"></div>
      <div class="track"></div>
    </div>

    <!-- Environment -->
    <div class="environment">
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="building"></div>
    </div>
  </div>
</body>
</html>
